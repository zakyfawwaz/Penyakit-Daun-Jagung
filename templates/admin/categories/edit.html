<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category - Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="admin-layout">
        {% include 'admin/sidebar.html' %}

        <main class="admin-main">
            {% include 'admin/header.html' %}

            <div class="admin-content">
                <h1 class="content-title">Edit Category</h1>

                <div class="table-card">
                    <form method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" value="{{ category.name }}" required style="width: 100%;">
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="5" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">{{ category.description or '' }}</textarea>
                        </div>

                        <div style="display: flex; gap: 10px;">
                            <button type="submit" class="btn btn-primary">Update Category</button>
                            <a href="{{ url_for('admin_categories') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
