<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Disease Info - Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="admin-layout">
        {% include 'admin/sidebar.html' %}

        <main class="admin-main">
            {% include 'admin/header.html' %}

            <div class="admin-content">
                <h1 class="content-title">Add Disease Info</h1>

                <div class="table-card">
                    <form method="POST">
                        <div class="form-group">
                            <label for="name">Disease Name</label>
                            <input type="text" id="name" name="name" required style="width: 100%;" placeholder="e.g., Hawar, Karat, Sehat">
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="5" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;" placeholder="Deskripsi umum tentang penyakit..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="symptoms">Symptoms (Gejala)</label>
                            <textarea id="symptoms" name="symptoms" rows="5" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;" placeholder="Gejala-gejala yang terlihat pada daun..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="treatment">Treatment (Penanganan)</label>
                            <textarea id="treatment" name="treatment" rows="5" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;" placeholder="Cara penanganan penyakit..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="prevention">Prevention (Pencegahan)</label>
                            <textarea id="prevention" name="prevention" rows="5" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;" placeholder="Cara mencegah penyakit..."></textarea>
                        </div>

                        <div style="display: flex; gap: 10px;">
                            <button type="submit" class="btn btn-primary">Create Disease Info</button>
                            <a href="{{ url_for('admin_diseases') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
